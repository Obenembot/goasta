<div class="row">

  <div class="col-sm-12 col-lg-12">

    <section class="widget" widget>

      <header>
        <h5>
          Generate and Send Payment Reports to all Students</h5>
      </header>


      <form>
        <div class="form-actions">
          <p-button type="submit" styleClass="p-button-raised p-button-success" class="float-start p-mb-5"
                    [loading]="isLoading" label="Submit" icon="pi pi-check" iconPos="right"
          (click)="generateAndSendAllReports()">
          </p-button>
        </div>
      </form>
      <br>
    </section>
  </div>
</div>


<div class="width40Percent" *ngIf="isLoading">
  <p-panel header="Generating Report">
    Generation...
    <p-progressSpinner>

    </p-progressSpinner>
  </p-panel>
</div>
